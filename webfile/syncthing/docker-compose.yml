version: "3.8"
services:
  syncthing:
    image: syncthing/syncthing:latest
    container_name: syncthing
    environment:
      - STGUIADDRESS=0.0.0.0:8384
    volumes:
      - pdfs:/var/syncthing/pdfs
      - cloudbox:/var/syncthing/cloudbox
    #  - config:/var/syncthing/config
    # ports:
    #   - 8384:8384
    #   - 22000:22000
    restart: unless-stopped
volumes:
  pdfs:
    external: true
  cloudbox:
    external: true
  config:
networks:
  default:
    external:
      name: nginx-proxy